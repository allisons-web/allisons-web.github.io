<head>
    <link rel="stylesheet" type="text/css" href="panel-style.css">
    <title>cycling...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="time.js"></script> 
</head>

<body onload="printTime(); setInterval(printTime, 1000);">
    
    <div class="main">
        <div class="story-wrapper">
            <div class="top-bar">
                <div class="label">
                    <div id="favicon">
                        <img id="diary" src="s1fp-assets/diary-icon.png">
                    </div>
                    <div id="title">diary-entry.txt</div>
                </div>
                <div class="buttons">
                    <div class="button" id="minimize">_</div>
                    <div class="button" id="fullscreen">[]</div>
                    <a href="index.html">
                        <div class="button" id="x">x</div>
                    </a>
                </div>
            </div>
            <div class="diary-window">
                <img class="ghost" id="ghost1" src="s1fp-assets/ghost.png">
                <img class="ghost" id="ghost2" src="s1fp-assets/ghost.png">
                <img class="ghost" id="ghost3" src="s1fp-assets/ghost.png">
                <p style="font-size: 2rem;">What are your twenties if not an endless string of the ghosts
                     of who you thought you would become?<span id="cursor">|</span></p>
                <img class="ghost" id="ghost4" src="s1fp-assets/ghost.png">
                <img class="ghost" id="ghost5" src="s1fp-assets/ghost.png">
                <img class="ghost" id="ghost6" src="s1fp-assets/ghost.png">
            </div>
            <div class="bottom-bar">
                <div id="left-align">
                    <div class="dash-buttons" id="windows">
                        <img id="start-icon" src="s1fp-assets/start-icon.png">
                        Start
                    </div>
                    <div class="dash-buttons" id="text-editor">
                        <img id="notepad-icon" src="s1fp-assets/notepad-icon.png">
                        Notepad
                    </div>
                    <div class="dash-buttons-selected" id="text-editor">
                        <img id="diary-icon" src="s1fp-assets/diary-icon.png">
                        Diary
                    </div>
                </div>
                
                <div class="dash-buttons-clock" id="time">
                    <div id="time"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="back-space">
                <a href="panel5.html">
                    <div id="footer-button">go backward</div>
                </a>
            </div>
            <div class="forward-space">
                <a href="panel2.html">
                    <div id="footer-button">go forward</div>
                </a>
            </div>
        </div>
        
    </div>
</body>
