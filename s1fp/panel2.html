<head>
    <link rel="stylesheet" type="text/css" href="panel-style.css">
    <title>cycling...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="time.js"></script> 
</head>

<body onload="printTime();">
    <div class="main">
        <div class="story-wrapper">
            <div class="top-bar">
                <div class="label">
                    <div id="favicon">
                            <img id="diary" src="s1fp-assets/diary-icon.png">
                    </div>
                    <div id="title">diary-entry.txt</div>
                </div>
                <div class="buttons">
                    <div class="button" id="minimize">_</div>
                    <div class="button" id="fullscreen">[]</div>
                    <a href="index.html">
                        <div class="button" id="x">x</div>
                    </a>
                </div>
            </div>
            <div class="diary-window" id="window-pic">
                <div id="cookie-wrapper">
                    <img id="cookie" src="s1fp-assets/fortune_cookie.png">
                
                    <div id="fortune">
                        Traveling this year will bring your life into greater perspective.
                        <div class="blue-box" id="top-left-box"></div>
                        <div class="blue-box" id="top-right-box"></div>
                        <div class="blue-box" id="bot-left-box"></div>
                        <div class="blue-box" id="bot-right-box"></div>
                    </div>
                </div>
            </div>

            <div class="bottom-bar">
                <div id="left-align">
                    <div class="dash-buttons" id="windows">
                        <img id="start-icon" src="s1fp-assets/start-icon.png">
                        Start
                    </div>
                    <div class="dash-buttons" id="text-editor">
                        <img id="notepad-icon" src="s1fp-assets/notepad-icon.png">
                        Notepad
                    </div>
                    <div class="dash-buttons-selected" id="text-editor">
                        <img id="diary-icon" src="s1fp-assets/diary-icon.png">
                        Diary
                    </div>
                </div>
                
                <div class="dash-buttons-clock" id="time">
                    <div id="time"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="back-space">
                <a href="panel1.html">
                    <div id="footer-button">go backward</div>
                </a>
            </div>
            <div class="forward-space">
                <a href="panel3.html">
                    <div id="footer-button">go forward</div>
                </a>
            </div>
        </div>
        
    </div>
</body>
