<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>the distance between me and you</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/generative-design/Code-Package-p5.js@master/libraries/gg-dep-bundle/gg-dep-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/0.7.3/opentype.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rita/1.3.11/rita-small.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.6/chroma.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 id="heading" style="font-family: 'Open Sans', sans-serif;"></h1>
    <h4 >write a letter. press 'ENTER' when complete.</h4>
    <div id="content">
      <div id="nav-container">
        <div id="top">
          <div id="flex-container-icons">
            <img id="read-img" src="assets/read.png">
            <img id="walk-img" src="assets/walk.png">
          </div>
          <div id="nav-bar-row">
            <img id="mapsPath" src="assets/mapsPath.png">
            <div id="fills">
              <div class="location-box">
                me
              </div>
              <div class="location-box">
                you
              </div>
            </div>
            <img id="swap" src="assets/swap.png">
          </div>
          
        </div>
        <div id="flex-container-route">
          <div id="letter-text-wrapper">
            <img class="icon" id="letter" src="assets/letter.png">
            <p>via letter</p>
          </div>
          <div id="eta">
            <p id="eta-time">0 min</p>
            <p id="wordcount">0 words</p>
          </div>
        </div>
      </div>
      <script src="sketch.js"></script>
    </div>
    
    
  </body>
</html>
